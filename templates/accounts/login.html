{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <span class="badge rounded-pill bg-danger">Note: Only student can login</span>
            <p class="mt-2"><span class="text-danger text-muted">Don't have an account? </span><a
                    href="{% url 'register' %}" class="btn btn-link"> <i class="bi bi-person-check"></i> Signup</a></p>
            <h4 class="fw-bolder">Student Login</h4>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label>Email</label>
                <input type="text" class="form-control" name="email">
                <label>password</label>
                <input type="password" class="form-control" name="password">
                <input type="submit" class="btn btn-outline-success mt-3" value="Login">
            </form>
            <p class="mt-2"><a href="{% url 'admin_login' %}" class="btn btn-link"><i class="bi bi-person-check"></i>
                    Login here</a><span class="text-muted"> Are you admin? </span></p>
            {% include 'includes/alerts.html' %}
        </div>
    </div>
</div>
{% endblock content %}
